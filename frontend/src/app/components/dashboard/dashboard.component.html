<!-- src/app/components/dashboard/dashboard.component.html -->

<h2>Blockchain Dashboard</h2>
<p>Total Blocks: {{ chainLength }}</p>

<div *ngFor="let block of chain; let i = index">
  <div class="card mb-3">
    <div class="card-header">
      <strong>Block #{{ block.index }}</strong>
    </div>
    <div class="card-body">
      <p><strong>Timestamp:</strong> {{ block.timestamp }}</p>
      <p><strong>Proof:</strong> {{ block.proof }}</p>
      <p><strong>Previous Hash:</strong> {{ block.previous_hash }}</p>
      <p><strong>Transactions:</strong></p>
      <ul>
        <li *ngFor="let tx of block.transactions">
          <strong>From:</strong> {{ tx.sender }} |
          <strong>To:</strong> {{ tx.receiver }} |
          <strong>Amount:</strong> {{ tx.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- src/app/components/transactions/transactions.component.html -->

<h2>Add New Transaction</h2>

<div *ngIf="message" class="alert alert-info">
  {{ message }}
</div>

<form (ngSubmit)="addTransaction()" #transactionForm="ngForm">
  <div class="mb-3">
    <label for="sender" class="form-label">Sender Address</label>
    <input
      type="text"
      id="sender"
      [(ngModel)]="sender"
      name="sender"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="receiver" class="form-label">Receiver Address</label>
    <input
      type="text"
      id="receiver"
      [(ngModel)]="receiver"
      name="receiver"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Amount</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="amount"
      name="amount"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit Transaction</button>
</form>
